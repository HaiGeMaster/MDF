<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>IE6 Compatible Template</title>
  <style type="text/css">
    body,
    html {
      margin: 0;
      padding: 0;
    }

    .top-bar {
      height: 56px;
      background-color: #333;
      color: #fff;
      width: 100%;
      z-index: 1;
      display: flex;
      align-items: center;
      position: fixed;
      top: 0;
    }

    @media (max-width: 600px) {
      .top-bar {
        height: 48px;
      }
    }

    .top-bar button {
      border: 1px solid #fff;
      background-color: #00000000;
      padding: 16px;
      float: left;
      cursor: pointer;
      color: #fff;
    }

    .nav-bar {
      background-color: #f2f2f2;
      margin-top: 56px;
      width: 256px;
      height: 100vh;
      position: fixed;
      left: 0;
      z-index: 0;
    }

    @media (max-width: 1280px) {
      .nav-bar {
        width: 86px;
      }
    }

    @media (max-width: 600px) {
      .nav-bar {
        width: 100%;
        height: 56px;
        position: fixed;
        bottom: 0;
        left: 0;
      }
    }

    .nav-bar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-bar ul li {
      padding: 16px;
      cursor: pointer;
      border-bottom: 1px solid #ccc;
    }

    .nav-bar ul li:hover {
      background-color: #ccc;
    }

    @media (max-width: 600px) {
      .nav-bar ul {
        display: flex;
        justify-content: space-around;
      }

      .nav-bar ul li {
        border-bottom: none;
      }
    }

    @media (max-width: 960px) {
      .nav-bar ul li {
        padding: 16px 8px;
        white-space: normal;
      }
    }

    @media (max-width: 1280px) {
      .nav-bar ul li {
        padding: 16px 8px;
        white-space: normal;
      }
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-100%);
      }
    }

    .main-content {
      height: 100vh;
      margin-left: 256px;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 1280px) {
      .main-content {
        margin-left: 86px;
      }
    }

    @media (max-width: 600px) {
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="top-bar">
      <button class="menu-toggle" @click="nav_bar=!nav_bar">Menu</button>
      <!-- Add your top bar content here -->
    </div>

    <div class="nav-bar" v-if="nav_bar">
      <!-- Add your navigation bar content here -->
      <ul>
        <li>Home</li>
        <li>Products</li>
        <li>Services</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </div>

    <div class="main-content">
      <!-- Add your main content here -->
    </div>
  </div>
</body>

</html>
