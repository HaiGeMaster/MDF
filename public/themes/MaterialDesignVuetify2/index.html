<!doctype html><html lang="{lang}"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5"><title>{title}</title><meta name="keywords" content="{keywords}"><meta name="description" content="{description}"><link rel="icon" href="https://cdn.jsdelivr.net/gh/HaiGeMaster/MDF@0.0.2/favicon.png"><link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.x/css/materialdesignicons.min.css" rel="stylesheet"><script defer="defer" src="https://cdn.jsdelivr.net/gh/HaiGeMaster/MDF@0.0.2/public/themes/MaterialDesignVuetify2/js/chunk-vendors.03e34063.js"></script><script defer="defer" src="https://cdn.jsdelivr.net/gh/HaiGeMaster/MDF@0.0.2/public/themes/MaterialDesignVuetify2/js/chunk-common.66b52cb3.js"></script><script defer="defer" src="https://cdn.jsdelivr.net/gh/HaiGeMaster/MDF@0.0.2/public/themes/MaterialDesignVuetify2/js/index.a0bba02a.js"></script><link href="https://cdn.jsdelivr.net/gh/HaiGeMaster/MDF@0.0.2/public/themes/MaterialDesignVuetify2/css/chunk-vendors.7d6d30dd.css" rel="stylesheet"><link href="https://cdn.jsdelivr.net/gh/HaiGeMaster/MDF@0.0.2/public/themes/MaterialDesignVuetify2/css/index.9f9fabf0.css" rel="stylesheet"></head><body><div id="client"><div id="app"><div class="loading-screen"><div class="loading-text">{upcoming}</div></div>{content}</div></div><script id="seo"></script></body></html><style>.loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: white;
    z-index: 9999;
  }
  
  .loading-text {
    font-size: 3em; /* 调整字体大小 */
    font-weight: bold;
    color: #000000; /* 调整字体颜色 */
    text-align: center;
  }</style><script>//如果浏览器是夜间模式或者时间是20:00-08:00，就把背景色改为黑色
  if (window.matchMedia('(prefers-color-scheme: dark)').matches||
    new Date().getHours() >= 20 || new Date().getHours() <= 8
  ) {
    document.querySelector('.loading-screen').style.backgroundColor = 'black';
    document.querySelector('.loading-text').style.color = 'white';
  }else{
    document.querySelector('.loading-screen').style.backgroundColor = 'white';
    document.querySelector('.loading-text').style.color = 'black';
  }</script>
